<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
      <link rel="stylesheet" href="styles.css" />
      <title>Sign Up or Log In</title>
   </head>
   <body>
      <div class="container">
         <div class="row mx-2 justify-content-center align-items-center min-vh-100">
            <div class="col-md-6">
               <div class="card">
                  <div class="card-body">
                     <h2 class="card-title">Sign Up</h2>
                     <form action="" method="POST">
                        <div class="mb-3">
                           <label for="username" class="form-label">Username</label>
                           <input type="text" id="username" name="username" class="form-control" required />
                        </div>
                        <div class="mb-3">
                           <label for="password" class="form-label">Password</label>
                           <input type="password" id="password" name="password" class="form-control" required />
                        </div>
                        <button type="submit" class="btn btn-dark custom-padding">Sign Up</button>
                     </form>
                  </div>
               </div>
            </div>
            <div class="col-md-6 mt-4 mt-md-0">
               <div class="card">
                  <div class="card-body">
                     <h2 class="card-title">Log In</h2>
                     <form action="" method="POST">
                        <div class="mb-3">
                           <label for="loginUsername" class="form-label">Username</label>
                           <input type="text" id="loginUsername" name="loginUsername" class="form-control" required />
                        </div>
                        <div class="mb-3">
                           <label for="loginPassword" class="form-label">Password</label>
                           <input type="password" id="loginPassword" name="loginPassword" class="form-control" required />
                        </div>
                        <button type="submit" class="btn btn-dark custom-padding">Log In</button>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script>
         document.getElementsByTagName("body")[0].style.background = "linear-gradient(to bottom, #87CEEB, #B0E0E6)";
         document.getElementsByClassName("btn")[0].style.color = "white";
         document.getElementsByClassName("btn")[1].style.color = "white";
         document.getElementsByClassName("custom-padding")[0].style.paddingLeft = "20px";
         document.getElementsByClassName("custom-padding")[0].style.paddingRight = "20px";
      </script>
   </body>
</html>
